version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: bookinglite
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: ./apps/api
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./apps/web
    ports:
      - "3000:5173"
    depends_on:
      - api

volumes:
  db_data:
